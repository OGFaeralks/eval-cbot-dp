<!DOCTYPE html>
<html>
  <head>
    <title>Botkit Chatbot</title>
    
    <style>
    /* <a href="https://www.flaticon.com/free-icons/robot" title="robot icons">Robot icons created by Zulfa Mahendra - Flaticon</a> */
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #262730;
      color: #f5f5f5;
    }
    
    .chat-window {
      background-color: #2b2c36;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }

      /* Chat message styles */
      .chat-message {
        position: relative;
        padding: 10px;
        border-radius: 15px;
        margin-bottom: 10px;
        width: 70%;
        line-height: 1.4;
      }
    
      .chat-message.sent {
        background-color: #4caf50;
        color: lightgreen;
        float: right;
        clear: both;
      }
    
      .chat-message.received {
        background-color: lightblue;
        float: left;
        clear: both;
      }

      .message.user {
      background-color: #5cb85c;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-radius: 5px;
      padding: 8px 10px;
      margin-bottom: 8px;
      max-width: 60%;
      word-wrap: break-word;
    }

      .user-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      #userInput {
        flex-grow: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }

      #sendButton {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      } 
    
      /* Chat options styles */
      .chat-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
      }
      
      /* Responsive styles */
      @media (max-width: 600px) {
        .chat-option {
          width: calc(50% - 20px);
        }
      }
    </style>

  </head>
  <body>
    <div class="chat-window"> 
      <div id="messageTemplate" style="display: none;">
        <div class="chat-message"></div>
      </div>
      <div id="messages" class="chat-message"></div>
      <div class="chat-options" id="options">
        <button class="chat-option" onclick="optionSelected('covid_info')">COVID-19 Information</button>
        <button class="chat-option" onclick="optionSelected('check_symptoms')">Check Symptoms</button>
        <button class="chat-option" onclick="optionSelected('book_appointment')">Book Appointment</button>
        <button class="chat-option" onclick="optionSelected('search_illness')">Search Illness</button>
        <button class="chat-option" onclick="optionSelected('ask_question')">Ask a Question</button>
        <div class="user-input">
          <input type="text" id="userInput" placeholder="Type your message...">
          <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>   
    </div> 
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="./js/client.js"></script>
  </body>
</html>
