version: '3.1'
intents:
- affirm
- bot_challenge
- complaint
- covid_info
- covid_symptoms
- deny
- feedback
- goodbye
- greet
- inquiry
- irrelevant
- irrelevant_symptoms
- mood_great
- mood_unhappy
- support
- thanks

responses:
  utter_I_do_not_understand:
  - text: '"I am not sure of what you are saying can you rewrite it?"'
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_thanks:
  - text: You're welcome! Let me know if there's anything else I can help with.
  utter_complaint:
  - text: I'm sorry to hear that you're facing issues. Please provide more details, and I'll do my best to assist you.
  utter_inquiry:
  - text: Sure! Here's the information you requested...
  utter_support:
  - text: Of course! Let's troubleshoot the problem together. Please provide me with more details about the issue.
  utter_feedback:
  - text: Thank you for your feedback. We appreciate your input and will consider it for improvement.
  utter_irrelevant:
  - text: I'm sorry, but I'm unable to assist with that request. Is there anything else I can help you with?
  utter_covid_symptoms:
  - text: Common symptoms of COVID-19 include fever, cough, shortness of breath, fatigue, muscle aches, headache, loss of taste or smell, sore throat, congestion, runny nose, nausea or vomiting, and diarrhea.
  utter_irrelevant_symptoms:
  - text: I'm sorry, but the symptoms you mentioned don't appear to be related to COVID-19. If you have concerns about other health issues, I recommend consulting a healthcare professional.
  utter_covid_info:
  - text: COVID-19 is primarily spread through respiratory droplets when an infected person coughs, sneezes, talks, or breathes. If you suspect you have COVID-19, it's important to isolate yourself, contact a healthcare provider, and follow their guidance.
  utter_preventive_measures:
  - text: To prevent the spread of COVID-19, it's essential to practice good hand hygiene, wear a mask in public settings, maintain physical distance from others, and follow local health guidelines and regulations.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- negative
- symptom
actions:
- utter_I_do_not_understand
- utter_greet
- utter_covid_symptoms
- utter_covid_info
