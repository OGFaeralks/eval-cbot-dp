version: "3.1"
stories:
- story: Check symptoms (data\stories.yml)
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_covid_message  # predicted: action_default_fallback
  - intent: medical_questions
    entities:
    - symptom: trouble breathing
  - slot_was_set:
    - symptom:
      - trouble breathing
  - action: action_check_symptom
  - intent: goodbye
  - action: utter_goodbye
- story: User reports no symptoms (data\stories.yml)
  steps:
  - intent: greet
  - action: utter_greet
  - action: action_listen  # predicted: action_default_fallback
  - intent: inform
    entities:
    - type
  - action: action_check_symptom
  - action: utter_recommend_testing
  - intent: goodbye
  - action: utter_goodbye
