version: "3.1"

stories:


- story: Check symptoms
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_covid_message
  - intent: medical_questions
    entities:
    - symptom: "trouble breathing"
  - action: action_check_symptom
  - intent: goodbye
  - action: utter_goodbye


- story: Check multiple symptoms
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_covid_message
  - intent: medical_questions
    entities:
      - symptom: "fever"
      - symptom: "cough"
      - symptom: "fatigue"
  - action: action_check_symptom
  - intent: goodbye
  - action: utter_goodbye

- story: User reports no symptoms
  steps:
  - intent: greet
  - action: utter_greet
  - intent: inform
    entities:
    - type: null  
  - action: action_check_symptom
  - action: utter_recommend_testing
  - intent: goodbye
  - action: utter_goodbye

